<!DOCTYPE html>
<html>

<head>
    <head>
        <meta charset="utf-8">
        <title>MANTENIMIENTO DE MI AUTO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
        <meta name="title" content="Mantenimiento mi auto">
        <link rel="stylesheet" href="assets\css\bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="assets\css\estilos.css">
        
    </head>

</head>
<body>
    <div class="container"> 
        <div>
            <fieldset>
                <form name="formulario_mantenimiento" id="formulario_mantenimiento" enctype="multipart/form-data" method="post" action="registrar.php">
                    <p>INGRESO DE LOS DATOS DE CADA MANTENIMIENTO</p>
                    <br/>
                    <div class="form-group">
                        <label for="date" class="txt_negrita">Fecha del mantenimiento: </label>
                        <input type="date" class="date" name="date" id="date" aria-describedby="dateHelp" required>
                        <br/>
                    </div>

                    <div class="form-group">
                        <label for="name_taller" class="txt_negrita"> Nombre del taller:</label>
                        <input type="text" class="form-control"  placeholder="Ejemplo: Cars Service" name="name_taller" id="name_taller" aria-describedby="name_tallerHelp"required>
                        <br/>
                    </div>

                    <div class="form-group">
                        <label for="costo_mantenimiento" class="txt_negrita"> Costo del mantenimiento:</label>
                        <input type="number" class="form-control" placeholder="Ingrese el costo del mantenimiento" name="costo_mantenimiento" id="costo_mantenimiento" aria-describedby="costo_mantenimientoHelp"required>
                        <br/>
                    </div>
                    <div class="form-group">
                        <label for="costo_repuestos" class="txt_negrita"> Costo de respuestos:</label>
                        <input type="number" class="form-control" placeholder="Ingrese el costo de los respuestos" name="costo_repuestos" id="costo_repuestos" aria-describedby="costo_respuestosHelp"required>
                        <br/>
                    </div>
                        <div class="form-group">
                        <label for="kilometraje" class="txt_negrita">Kilometraje del vehículo:</label>
                        <input type="number" class="form-control" placeholder="Indique el kilometraje"name="kilometraje" id="kilometraje" aria-describedby="kilometrajeHelp"required>
                        <br/>
                        </div>
                        
                    <div class="form-group">
                          
                            <label for="Tipo_mantenimiento" class="txt_negrita">Tipo de mantenimiento: </label>
                            <br/>
                            <label for="Tipo_preventivo" class="txt_negrita">Preventivo </label>
                            <input type="radio" class="radio" name="Tipo_preventivo" id="Tipo_preventivo" aria-describedby="Tipo_preventivoHelp">
                            <br/>
                            <div class="form-group">
                       
                                <label for="Cars" class="txt_negrita"> Cambio de aceite <input type ="checkbox"name="Cambio">  frenos <input type ="checkbox"name="Cambio"> llantas: <input type ="checkbox" name="Cambio"></label>
                                <br/>            
                            </div>
                            <label for="Tipo_correctivo" class="txt_negrita"> Correctivo</label>
                            <input type="radio" class="radio" name="Tipo_correctivo" id="Tipo_correctivo" aria-describedby="Tipo_correctivoHelp">
                        
                        
                        <br/>
                    </div>
        
                    <div class="form-group">
                        <br/>  
                        <label for="mensaje" class="txt_negrita">Observaciones: </label>
                        <textarea type="text" class="form-control"  name="mensaje" id="mensaje" aria-describedby="mensajeHelp" required></textarea>
                        <br/>
                    </div>

                    
                    <!-- Mensajes de Validación -->
                    <div class="msg mt-3 mb-3"></div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" value="Guardar">Guardar</button>
                    </div>
                </form>
            
            </fieldset>
        </div>
    </div>
   
   

</body>

    
</html>
